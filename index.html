        </div>
        <div class="stat">
          <input type="text" id="selectedmainS" readonly>
          <!--<input type="text" id="selectedsecondaryS" readonly>

          <input type="text" id="selectedsecondaryR" readonly>-->
        </div>
        
        <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Select Option</h3>
            <select id="modalSelect"></select>
            <button id="saveSelectionButton">Save</button>
            <button id="closeModalButton">Close</button>
        </div>
          </div>
            </div>
          </div>
            <script>
        document.getElementById('mainS').addEventListener('click', function() {
          document.getElementById('overlay').style.display = 'block';
          document.getElementById('modal').style.display = 'block';
          document.getElementById('modalTitle').innerText = 'Select Main Stat';
          
          const modalSelect = document.getElementById('modalSelect');
          modalSelect.innerHTML = ''; // Clear previous options
          
          const options = ['CATK', 'Dodge', 'Crit', 'Combo', 'Lifesteal', 'Stun'];
          options.forEach(option => {
            const opt = document.createElement('option');
            opt.value = option;
            opt.innerText = option;
            modalSelect.appendChild(opt);
          });
          
          modalSelect.multiple = true; // Allow multiple selection
        });

        document.getElementById('closeModalButton').addEventListener('click', function() {
          document.getElementById('overlay').style.display = 'none';
          document.getElementById('modal').style.display = 'none';
        });

        document.getElementById('saveSelectionButton').addEventListener('click', function() {
          const selectedOptions = Array.from(document.getElementById('modalSelect').selectedOptions).map(option => option.value);
          console.log('Selected options:', selectedOptions);
          document.getElementById('selectedmainS').value = selectedOptions.join(', ');
          document.getElementById('overlay').style.display = 'none';
          document.getElementById('modal').style.display = 'none';
        });
      </script>
